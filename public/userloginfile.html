<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jikoni - User Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #1B5E20;
            --primary-light: #E8F5E9;
            --primary-dark: #004405;
            --accent: #FFA000;
            --dark: #263238;
            --gray: #607D8B;
            --light-gray: #ECEFF1;
            --white: #FFFFFF;
            --error: #D32F2F;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logo img {
            height: 2.5rem;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 2px;
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
        }

        .input-field {
            position: relative;
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        input {
            width: 100%;
            padding: 10px 15px 10px 45px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: var(--border-radius);
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 4px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-weight: 400;
            color: #263238;
        }

        .btn-outline:hover {
            background-color: var(--primary-light);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: var(--gray);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--light-gray);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background-color: #FDEDED;
            color: var(--error);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <!--
            <i class="fas fa-utensils"></i>
            <span>Jikoni</span> -->
            <img src="images/janifoods_main.png" alt="JaniFoods Logo">
        </div>
        
        <h1>Please sign in to proceed</h1>
        
        <div class="alert alert-error" id="errorAlert">
            Invalid email or password
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span>Sign In</span>
                <i class="fas fa-spinner fa-spin" style="display: none;"></i>
            </button>
        </form>
        
        <div class="divider">OR</div>
        
        <button class="btn btn-outline" id="guestBtn">
            <i class="fab fa-google"></i> Continue with Google
        </button>
        
        <div class="footer-links">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
            <p><a href="/forgot-password">Forgot password?</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            
            // Show loading spinner
            loginBtn.disabled = true;
            loginBtn.querySelector('i').style.display = 'inline-block';
            loginBtn.querySelector('span').textContent = 'Signing In...';
            
            errorAlert.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to main page after successful login
                    window.location.href = '/';
                } else {
                    errorAlert.style.display = 'block';
                    errorAlert.textContent = data.error || 'Invalid email or password';
                }
            } catch (error) {
                errorAlert.style.display = 'block';
                errorAlert.textContent = 'An error occurred. Please try again.';
            } finally {
                // Reset button
                loginBtn.disabled = false;
                loginBtn.querySelector('i').style.display = 'none';
                loginBtn.querySelector('span').textContent = 'Sign In';
            }
        });
        
        document.getElementById('guestBtn').addEventListener('click', function() {
            // Handle guest access
            window.location.href = '/';
        });
    </script>
</body>
</html>
